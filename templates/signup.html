<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediCare</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" deffer></script>
</head>
<style>
    /* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    background: #F3F4F6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* MAIN CONTAINER */
.container {
    width: 100%;
    max-width: 450px;
    padding: 20px;
}

/* AUTH CARD */
.auth-card {
    background: white;
    padding: 35px;
    border-radius: 18px;
    border: 1px solid #E5E7EB;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

/* HEADER */
.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h1 {
    font-size: 26px;
    font-weight: 700;
    margin-top: 10px;
    color: #111827;
}

.auth-header p {
    color: #6B7280;
    margin-top: 5px;
}

/* FORM GROUP */
.auth-form .form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 500;
    margin-bottom: 8px;
    color: #374151;
}

.form-group input {
    width: 100%;
    padding: 12px 14px;
    border: 1.6px solid #D1D5DB;
    border-radius: 12px;
    font-size: 15px;
    transition: 0.25s ease;
}

.form-group input:focus {
    border-color: #4F46E5;
    outline: none;
    box-shadow: 0 0 0 3px rgba(79,70,229,0.15);
}

/* ROLE SELECTOR */
.role-selector {
    display: flex;
    gap: 12px;
}

.role-option {
    flex: 1;
    cursor: pointer;
}

.role-option input {
    display: none;
}

.role-card {
    border: 2px solid #E5E7EB;
    border-radius: 14px;
    padding: 14px;
    text-align: center;
    transition: 0.25s ease;
    color: #374151;
    background: white;
}

.role-option.active .role-card {
    border-color: #4F46E5;
    background: #EEF2FF;
}

.role-card svg {
    margin-bottom: 8px;
    color: #4F46E5;
}

.role-card span {
    font-weight: 600;
}

/* BUTTON */
.btn-primary {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: #4F46E5;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: 0.3s ease;
}

.btn-primary:hover {
    background: #4338CA;
}

/* MESSAGES */
.error-message, .success-message {
    margin-top: 10px;
    font-size: 14px;
    padding: 10px;
    border-radius: 8px;
    display: none;
}

.error-message {
    background: #FEE2E2;
    color: #B91C1C;
}

.success-message {
    background: #DCFCE7;
    color: #15803D;
}

/* FOOTER */
.auth-footer {
    margin-top: 25px;
    text-align: center;
    font-size: 14px;
    color: #6B7280;
}

.auth-footer a {
    color: #4F46E5;
    font-weight: 600;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}

/* RESPONSIVE */
@media (max-width: 480px) {
    .auth-card {
        padding: 25px;
    }

    .role-selector {
        flex-direction: column;
    }
}

</style>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                        <circle cx="25" cy="25" r="23" fill="#4F46E5" opacity="0.1"/>
                        <path d="M25 15v20M15 25h20" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Create Account</h1>
                <p>Join MediCare today</p>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="name">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        Full Name
                    </label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Email Address
                    </label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Password
                    </label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="role">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        I am a
                    </label>
                    <div class="role-selector">
                        <label class="role-option active">
                            <input type="radio" name="role" value="Patient" checked>
                            <div class="role-card">
                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span>Patient</span>
                            </div>
                        </label>
                        <label class="role-option">
                            <input type="radio" name="role" value="Doctor">
                            <div class="role-card">
                                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                                </svg>
                                <span>Doctor</span>
                            </div>
                        </label>
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="btn-primary" id="signupBtn">
                    <span>Create Account</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"/>
                        <polyline points="12 5 19 12 12 19"/>
                    </svg>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script type="module">
import { auth } from "./script.js";
import { 
    createUserWithEmailAndPassword, 
    updateProfile 
} from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

document.getElementById("signupForm").addEventListener("submit", handleSignup);

async function handleSignup(event) {
    event.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const errorBox = document.getElementById("errorMessage");
    const successBox = document.getElementById("successMessage");

    errorBox.style.display = "none";
    successBox.style.display = "none";

    try {
        // Create user
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCred.user;

        // Set display name
        await updateProfile(user, { displayName: name });

        successBox.innerText = "Signup successful! Redirecting...";
        successBox.style.display = "block";

        setTimeout(() => window.location.href = "login.html", 1500);

    } catch (err) {
        errorBox.innerText = err.message;
        errorBox.style.display = "block";
    }
}
</script>

</body>
</html>
