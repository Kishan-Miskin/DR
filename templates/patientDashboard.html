<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - MediCare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <div style="display: flex; align-items: center; gap: 12px;">
                <svg width="40" height="40" viewBox="0 0 50 50" fill="none">
                    <circle cx="25" cy="25" r="23" fill="#4F46E5" opacity="0.1"/>
                    <path d="M25 15v20M15 25h20" stroke="#4F46E5" stroke-width="3" stroke-linecap="round"/>
                </svg>
                <h1>Patient Dashboard</h1>
            </div>
            
            <div class="user-info">
                <div style="text-align: right;">
                    <div style="font-weight: 600; color: #111827;" id="userName">Loading...</div>
                    <div style="font-size: 13px; color: #6B7280;" id="userEmail">Loading...</div>
                </div>
                <div class="user-avatar" id="userAvatar">P</div>
                <button class="logout-btn" id="logoutBtn">
                    Logout
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-content">
            <!-- Welcome Card -->
            <div class="welcome-card">
                <h2>Welcome back, <span id="userName">Patient</span>! ðŸ‘‹</h2>
                <p>Here's your health overview and upcoming appointments</p>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <!-- Upcoming Appointments -->
                <div class="stat-card">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <h3>Upcoming Appointments</h3>
                    <div class="stat-value">3</div>
                </div>

                <!-- Prescriptions -->
                <div class="stat-card">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10 9 9 9 8 9"/>
                    </svg>
                    <h3>Active Prescriptions</h3>
                    <div class="stat-value">2</div>
                </div>

                <!-- Medical Records -->
                <div class="stat-card">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    <h3>Medical Records</h3>
                    <div class="stat-value">12</div>
                </div>

                <!-- Health Score -->
                <div class="stat-card">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    <h3>Health Score</h3>
                    <div class="stat-value">85%</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div style="margin-top: 32px;">
                <h3 style="font-size: 20px; font-weight: 600; margin-bottom: 16px; color: #111827;">Quick Actions</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px;">
                    <button style="padding: 16px; background: white; border: 2px solid #E5E7EB; border-radius: 12px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 12px; color: #374151;" onmouseover="this.style.borderColor='#4F46E5'; this.style.transform='translateY(-2px)'" onmouseout="this.style.borderColor='#E5E7EB'; this.style.transform='translateY(0)'">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Book Appointment
                    </button>
                    <button style="padding: 16px; background: white; border: 2px solid #E5E7EB; border-radius: 12px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 12px; color: #374151;" onmouseover="this.style.borderColor='#4F46E5'; this.style.transform='translateY(-2px)'" onmouseout="this.style.borderColor='#E5E7EB'; this.style.transform='translateY(0)'">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14 2 14 8 20 8"/>
                        </svg>
                        View Records
                    </button>
                    <button style="padding: 16px; background: white; border: 2px solid #E5E7EB; border-radius: 12px; font-size: 15px; font-weight: 500; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 12px; color: #374151;" onmouseover="this.style.borderColor='#4F46E5'; this.style.transform='translateY(-2px)'" onmouseout="this.style.borderColor='#E5E7EB'; this.style.transform='translateY(0)'">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                        </svg>
                        Contact Support
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
